lint:
  image: node:alpine
  cache:
    paths:
      - node_modules
  script:
    - npm install csslint htmlhint -g --no-audit
    - csslint style.css
    - htmlhint index.html

pages:
  stage: deploy
  image: alpine
  script:
    - apk add brotli
    - brotli *
    - mkdir public
    - mv *.* public
  artifacts:
    paths:
      - public
  only:
    - master
