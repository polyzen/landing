image: node:alpine

cache:
  paths:
    - node_modules

test_css:
  stage: test
  script:
    - npm install csslint -g
    - csslint style.css

test_html:
  stage: test
  script:
    - npm install htmlhint -g
    - htmlhint index.html

pages:
  stage: deploy
  script:
    - mkdir public
    - mv *.* public
  artifacts:
    paths:
      - public
  only:
    - master
